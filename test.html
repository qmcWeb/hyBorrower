    <script>
        function _debounce(fn,wait){
            var timer = null;
            return function(){
                clearTimeout(timer)
                timer = setTimeout(()=>{
                    fn()
                },wait)
            }
        }

function _log(){

window.onmouseover = _debounce(_log,1000)
